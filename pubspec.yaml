name: lidar_measure_app
description: "A Flutter app for measuring objects using LiDAR sensor"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # ARKit integration for iOS LiDAR
  arkit_plugin: ^1.2.1
  
  # 3D math calculations
  vector_math: ^2.2.0
  
  # Permission handling
  permission_handler: ^11.3.1
  
  # UI components
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
